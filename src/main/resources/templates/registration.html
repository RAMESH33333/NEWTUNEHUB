<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" th:href="@{/css/registration.css">
</head>
<body>
<form action="registration" method="post">
<label>UserName:</label>
<input type="text" placeholder="enter the username" name="username"/>
<br><br>
<label>Email:</label>
<input type="email" placeholder="enter the email" name="email"/>
<br><br>
<label>Password:</label>
<input type="password" placeholder="enter the password"  name="password"/>
<br><br>
<label>Gender:</label>
M<input type="radio" name="gender" value="male"/>
F<input type="radio" name="gender" value="Female"/>
O<input type="radio" name="gender" value="others"/>

<br>
<label>Role:</label>
Admin<input type="radio" name="role" value="admin"/>
Customer<input type="radio" name="role" value="customer"/>
<br><br>
<label>Address:</label>
<textarea name="address"></textarea>
<br><br>
<input type="submit"/>
</form>


</body>
</html>
